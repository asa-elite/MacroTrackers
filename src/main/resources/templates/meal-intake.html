<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Log Meal Intake</title>
</head>
<body>
<h1>Log Your Meal Intake</h1>

<form th:action="@{/intake}" method="post">
    <div>
        <label for="mealType">Meal Type:</label>
        <select id="mealType" name="mealType">
            <option th:each="meal : ${mealTypes}" th:value="${meal}" th:text="${meal}"></option>
        </select>
    </div>
    <div>
        <label for="calories">Calories:</label>
        <input type="number" id="calories" name="calories" required>
    </div>
    <div>
        <label for="carbs">Carbs (g):</label>
        <input type="number" id="carbs" name="carbs" required>
    </div>
    <div>
        <label for="sugars">Sugars (g):</label>
        <input type="number" id="sugars" name="sugars" required>
    </div>
    <button type="submit">Log Meal</button>
</form>

<p><a href="/view-intake">View Logged Meals</a></p>
</body>
</html>
